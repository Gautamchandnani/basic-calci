<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator with Blue Theme" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/calculator.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f8ff; /* Light blue background */
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      background-color: #e6f2ff; /* Very light blue wrapper */
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
    }

    h1 {
      text-align: center;
      color: #004080; /* Dark blue for the heading */
      margin-bottom: 20px;
    }

    #result {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #004080;
      margin-bottom: 15px;
      font-size: 1.5em;
      background-color: #ffffff;
      text-align: right;
    }

    .row {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    input[type="button"] {
      width: 70px;
      height: 70px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #004080;
      font-size: 1.2em;
      background-color: #cce6ff; /* Light blue buttons */
      color: #004080; /* Dark blue text */
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="button"]:hover {
      background-color: #80b3ff; /* Slightly darker blue on hover */
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <h1 id="toast">Calculator</h1>
      </div>
      <input type="text" name="result" id="result" placeholder="Result" readonly />
      <div class="row">
        <input type="button" value="1" onclick="liveScreen(1)" />
        <input type="button" value="2" onclick="liveScreen(2)" />
        <input type="button" value="3" onclick="liveScreen(3)" />
        <input type="button" value="+" onclick="liveScreen('+')" />
      </div>
      <div class="row">
        <input type="button" value="4" onclick=" liveScreen(4)" />
        <input type="button" value="5" onclick=" liveScreen(5)" />
        <input type="button" value="6" onclick=" liveScreen(6)" />
        <input type="button" value="-" onclick="liveScreen('-')" />
      </div>
      <div class="row">
        <input type="button" value="7" onclick="liveScreen(7)" />
        <input type="button" value="8" onclick="liveScreen(8)" />
        <input type="button" value="9" onclick=" liveScreen(9)" />
        <input type="button" value="x" onclick="liveScreen('*')" />
      </div>
      <div class="row">
        <input type="button" value="C" onclick="result.value=''" />
        <input type="button" value="0" onclick="liveScreen(0)" />
        <input type="button" value="." onclick="liveScreen('.')" />
        <input type="button" value="=" onclick="calculate(result.value)" />
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
